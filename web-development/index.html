<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Aula 1</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <section class="x-calculator-container">
        <header class="x-calculator-header">Calculadora de IMC</header>
        <div class="x-calculator-wrapper">
            <div class="x-calculator-weight">
                <label for="weight">Peso (em KG):</label>
                <input class="x-weight" name="weight" type="number" required />
            </div>

            <div class="x-calculator-height">
                <label for="height">Altura (em M):</label>
                <input class="x-height" name="height" type="number" required />
            </div>

            <button type="button" class="x-calculator-submit" onclick="calculate()">Calcular</button>
        
            <span class="x-calculator-result"></span>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
